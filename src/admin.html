<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>后台管理界面</title>
    <link rel="stylesheet" href="./css/admin.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <div class="header-inner">
                <div class="logo">
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-wangyiyun"></use>
                    </svg>
                    <svg class="icon" aria-hidden="true">
                        <use xlink:href="#icon-wangyi"></use>
                    </svg>
                </div>   
                <div class="welcome">
                    <span>欢迎来到网易云音乐后台管理界面</span>
                </div>
                <div class="logInAndOut">
                    <a href="#">登录</a>
                    <a href="#">注册</a>
                </div>
            </div>
        </header>
        <aside>
            <div class="aside-inner">
                <ul>
                    <li name="catalogue">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-mulu"></use>
                        </svg>
                        <span>目录</span>
                    </li>
                    <li name="tab_songList" data-ele="tab">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-gequliebiao"></use>
                        </svg>
                        <span>歌曲列表</span> 
                    </li>
                    <li name="tab_newAndEdit" data-ele="tab">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-xinjian_bianji"></use>
                        </svg>
                        <span>新建歌曲</span>
                    </li>
                    <li name="tab_menuList" data-ele="tab">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-yonghuguanli"></use>
                        </svg>
                        <span>歌单列表</span>
                    </li>
                    <li name="tab_newMenu" data-ele="tab">
                        <svg class="icon" aria-hidden="true">
                            <use xlink:href="#icon-yonghuguanli"></use>
                        </svg>
                        <span>新建歌单</span>
                    </li>
                </ul>
            </div>
        </aside>
        <main>
            <div class="main-inner">
                <div class="songList">
                    <div class="songList-inner"></div>
                </div>
                <div class="newAndEdit">
                    <div class="newAndEdit-inner"></div>
                </div>
                <div class="uploadSong">
                    <div class="uploadSong-inner"></div>
                </div>
                <div class="menuList">
                    <div class="menuList-inner"></div>
                </div>
                <div class="newMenu">
                    <div class="newMenu-inner"></div>
                </div>
                <div class="menuAddSong">
                    <div class="menuAddSong-inner"></div>
                </div>
                <div class="menuCheckSong">
                    <div class="menuCheckSong-inner"></div>
                </div>
            </div>
        </main>
        <footer>
            <div class="footer-inner"></div>
        </footer>
    </div>



    <script src="//at.alicdn.com/t/font_843654_cx5w2r25ndf.js"></script>
    <script src="../node_modules/axios/dist/axios.min.js"></script>
    <script src="../node_modules/leancloud-storage/dist/av-min.js"></script>
    <script src="../node_modules/qiniu-js/dist/qiniu.min.js"></script>
    
    <!-- 自己写的依赖 -->
    <!-- <script src="./js/admin/initPlugin/init_leancloud.js"></script> -->
    <script src="./js/depend/init_leancloud.js"></script>
    <!-- <script src="./js/admin/eventHub.js"></script> -->
    <script src="./js/depend/eventHub.js"></script>
    <script src="./js/depend/pagination.js"></script>
    <!-- <script src="./js/admin/MVC/MVC.js"></script> -->
    <!-- <script src="./js/admin/MVC/MVC新的.js"></script> -->
    <script src="./js/depend/MVC_CLASS_BACK.js"></script>

    <script src="./js/admin/aside.js"></script>
    <script src="./js/admin/songList.js"></script>
    <script src="./js/admin/menuList.js"></script>
    <script src="./js/admin/newSong.js"></script>
    <script src="./js/admin/newMenu.js"></script>

    <script src="./js/admin/menuAddSong.js"></script>
    <script src="./js/admin/menuCheckSong.js"></script>
</body>
</html>
